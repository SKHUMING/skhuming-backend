spring:
  config:
    activate:
      on-profile: test

  datasource:
    url: jdbc:h2:mem:testdb;MODE=MYSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:  # 기본 사용자 비밀번호
    driver-class-name: org.h2.Driver # H2 데이터베이스 드라이버 클래스

  jpa:
    hibernate:
      ddl-auto: create # 애플리케이션 시작 시마다 테이블을 생성하고, 종료 시에 삭제합니다. (테스트용)
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect # H2 데이터베이스 방언
